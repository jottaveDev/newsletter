<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register Email</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="main-left">
      <h1 class="title">Stay updated!</h1>

      <p class="description">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li>
          <img src="./assets/images/icon-list.svg" alt="">
          Product discovery and building what matters
        </li>
        <li>
          <img src="./assets/images/icon-list.svg" alt="">
          Measuring to ensure updates are a success
        </li>
        <li>
          <img src="./assets/images/icon-list.svg" alt="">
          And much more!
        </li>
      </ul>

      <form>
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="email@company.com" required>
        <span class="erro"></span>
        <button type="submit" data-button>Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="main-right">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>

  <section class="modal-container" data-modal>
    <div class="modal">
      <h1>Thanks for subscribing</h1>
      <p></p>
      <button data-modal="button">Dismiss message</button>
    </div>
  </section>

  <script src="./app.js"></script>
</body>

</html>
